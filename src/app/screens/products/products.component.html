<table>
    <thead>
        <th>S. No</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Currency</th>
        <th>Category</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList;let i = index">
            <td>{{ i + 1}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.productPrice}}</td>
            <td>{{product.productCurrency}}</td>
            <td>{{product.productCategory}}</td>
            <td>
                <button (click)="deleteitem(i)"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
